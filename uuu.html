<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <style>
        .red {
            background-color: red;
            /*   背景が赤 */
        }

        .green {
            color: green;
            /*   文字が緑 */
        }

        .blue {
            border: solid 2px blue;
            /*   枠線が青 */
        }
    </style>
</head>

<body>
    <div id="target" class="red">ここにclassを追加することでスタイルを変更します</div>
</body>


<script>const div = document.getElementById('target');
    div.classList.add('blue');</script>

</html>
